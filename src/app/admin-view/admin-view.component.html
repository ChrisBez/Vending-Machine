<div class="user-content">
  <mat-list class="can-list">
    <ng-container  *ngFor="let can of canView">
      <mat-list-item class="can-item" >
        {{can.quantity}} X {{can.flavour}}:  {{can.price | currency}}
      </mat-list-item>
    </ng-container>
  </mat-list>  

  <mat-card class="current-cash">
      <mat-card-title>Current Cash in Machine</mat-card-title>
      <mat-card-content>
        <span class="current-cash-content">{{currentCashHeld | currency}}</span>
      </mat-card-content>
  </mat-card>
  <button class="restock-button" mat-raised-button color="primary" 
    (click)="onRestockClick()">Restock
  </button>
</div>
